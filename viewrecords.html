<!DOCTYPE html>
<html lang="en">
<head>
<title>View Records</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', monospace;
        background: url("bg.jpg.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        width: 350px;
    }
    h3 {
        margin-bottom: 20px;
        color: #ff6600; /* orange heading */
    }
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #ff6600; /* orange button */
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Orbitron', monospace;
        transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #cc5200; /* darker orange hover */
    }
</style>
</head>
<body>
    <div class="container">
        <form action="displaydatausers.php" method="POST">
            <h3>Click Button to View Records</h3>
            <input type="submit" value="View Records">
        </form>
    </div>
</body>
</html>
