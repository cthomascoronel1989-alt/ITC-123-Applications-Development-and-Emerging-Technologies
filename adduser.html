<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
    <!-- Robotic font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: url("bg.jpg.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 350px;
            margin: 80px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.55); /* less transparent */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }
        h3 {
            margin-bottom: 20px;
            color: #ff6600; /* orange title */
        }
        input[type="text"], 
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(0,0,0,0.3);
            border-radius: 5px;
            background: rgba(255,255,255,0.8); /* lighter background for black text */
            color: #000; /* black text */
        }
        input::placeholder {
            color: rgba(0,0,0,0.5); /* placeholder dark gray */
        }
        input[type="submit"] {
            width: 100%;
            background-color: #ff6600; /* orange button */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-family: 'Orbitron', monospace;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #cc5200; /* darker orange hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Add User</h3>
        <form action="adduser.php" method="POST">
            <input type="text" name="uname" placeholder="Username" required><br>
            <input type="password" name="pword" placeholder="Password" required><br>
            <input type="text" name="fname" placeholder="First Name" required><br>
            <input type="text" name="lname" placeholder="Last Name" required><br><br>
            <input type="submit" name="submit" value="Add Record">
        </form>
    </div>
</body>
</html>
